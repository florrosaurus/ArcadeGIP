<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pong</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="/games/pong/pong.js" defer></script>
    <link rel="stylesheet" href="/games/pong/pong.css">
</head>
<body>
    <h1>pong</h1>
    <p class="player-container">
        players: <span id="players"></span> <span id="playersInGameCount"></span> <span id="warningIcon" class="warning-icon" title=""></span>
    </p>    
    <p><span id="inLobbyOnly">0</span></p>   
    <p><span id="inOtherGames">0</span></p>        
    <div class="ready-container">
        <button id="readyButton">READY <span id="readyCounter">(0/0)</span></button>
        <button id="rematchButton" style="display: none;">REMATCH <span id="rematchCounter">(0/0)</span></button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <button id="returnButton">Terug naar Lobby</button>
</body>
</html>
