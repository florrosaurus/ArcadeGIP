<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcadeConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="header-left">
            <p id="game-id">Game-ID: <span>XXXXXX</span></p>
            <div id="player-list">
                <h2>Spelers</h2>
                <ul>
                    <li>Gast 1</li>
                    <li>Gast 2</li>
                </ul>
            </div>
        </div>
        <div class="header-center">
            <h1>Titel</h1>
            <p>Beschrijving</p>
        </div>
        <div class="header-right">
            <div id="account-dropdown">
                <div id="account-circle">A</div>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main>
        <div id="game-options">
            <!-- dynamically populate deze blocks -->
            <div class="game-block">pong</div>
            <div class="game-block">snake</div>
            <div class="game-block">orbz</div>
            <div class="game-block">tetris</div>
            <div class="game-block">tank fighters</div>
            <div class="game-block">colour match</div>
            <div class="game-block">game7</div>
            <div class="game-block">schaak</div>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <p>Â© 2025 Titel</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
