<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <p id="game-id">Game-ID: <span>XXXXXX</span></p>
            </div>
        </div>
        <div class="header-center">
            <h1 id="back-button">Snake</h1>
        </div>
        <div class="header-right">
            <div id="account-dropdown">
                <div id="account-circle">A</div>
            </div>
        </div>
    </header>
    
    <main>
    <div class="game-container">
        <div class="game-board">
            <div class="scoreboard">Score: <span id="score-player1">0</span></div>
            <canvas id="snake-game1" width="400" height="400"></canvas>
        </div>
        <div class="game-board">
            <div class="scoreboard">Score: <span id="score-player2">0</span></div>
            <canvas id="snake-game2" width="400" height="400"></canvas>
        </div>
    </div>
    </main>
    <div class="start-buttons">
        <button id="start-player1" class="start-button">Speler 1 ready</button>
        <button id="start-player2" class="start-button">Speler 2 ready</button>
    </div>

    <footer>
        <p>Â© 2025 Titel</p>
    </footer>

    <script src="snake.js"></script>
    <script>
        // terug-functie toe
        document.getElementById("back-button").addEventListener("click", () => {
            window.location.href = "../../index.html";
        });
    </script>
</body>
</html>
